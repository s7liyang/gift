<body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group cart-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <h1 class="title">购物车</h1>
            </header>
            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item" href="index.html" external>
                    <span class="icon icon-home"></span>
                    <span class="tab-label">首页</span>
                </a>
                <a class="tab-item" href="game.html" external>
                    <span class="icon icon-gift"></span>
                    <span class="tab-label">发现</span>
                </a>
                <a class="tab-item active" href="cart.html" external>
                    <span class="icon icon-cart"></span>
                    <span class="tab-label">购物车</span>
                </a>
                <a class="tab-item" href="me.html" external>
                    <span class="icon icon-me"></span>
                    <span class="tab-label">我的</span>
                </a>
            </nav>
            <!-- 这里是页面内容区 -->
            <div class="content">
                <!--头部全选栏-->
                <div class="topH"></div>
                <div class="top">
                    <label class="allchoosebox" id="selectAllButton">
                        <div class="allchooseimg active" for="allchoose"></div>
                        <input type="checkbox" id="allchoose" value="" checked="checked"  style="visibility: hidden"> 全选
                    </label>
                    <div id="cancel">删 除</div>
                </div>
                <div id="cart-list">
                    <!--1件商品list-->
                    <!--<div class="list">
                        <div class="listTop">
                            <div class="listTopRadio" radioGroup="0">
                                <div class="listUnchecked">
                                </div>
                            </div>
                            <div class="listTopDetail">
                                <div class="detailImg"><img src="/assert/img/product4.jpg" alt=""></div>
                                <div class="detailText">
                                    <div class="textName">
                                        <div>趴趴熊-音乐枕</div>
                                        <div>￥<span class="listprice">146.0</span></div>
                                    </div>
                                    <div class="textDiscription">规格：波波熊</div>
                                </div>
                            </div>
                        </div>
                        <div class="listBottom">
                            <div class="listBottomTitle">数量：</div>
                            <div class="subtraction"><span>-</span></div>
                            <div class="selectNumber">1</div>
                            <div class="addition"><span>+</span></div>
                        </div>
                    </div>-->
                </div>
                <!--底部结算-->
                <div class="footerH"></div>
                <footer>
                    <div class="totalbox">合计：<span>￥</span>&nbsp;<span id="totalmoney">0.0</span></div>
                    <a class="countbox open-popup" id="go2buy">结 算</a>
                </footer>
            </div>
        </div>

        <!-- 确认生成订单弹框 -->
        <div class="popup">
            <header class="bar bar-nav">
                <h1 class='title'>确认订单</h1>
            </header>
            <div class="content">
                <div class="content-block-title">订单详情</div>
                <div class="list-block">
                    <ul>
                        <!-- Text inputs -->
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">商品数量</div>
                                <div class="item-after" id="sumCount"></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">金额</div>
                                <div class="item-after">￥<span id="sumPrice"></span></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">优惠券</div>
                                <div class="item-after">-<span id="couponPrice"></span></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">实付金额</div>
                                <div class="item-after">￥<span id="factPrice"></span></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">联系人</div>
                                <div class="item-after" id="addName"></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">电话</div>
                                <div class="item-after" id="addPhone"></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">邮编</div>
                                <div class="item-after" id="addPost"></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">地址</div>
                                <div class="item-after" id="addarea"></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">支付方式</div>
                                <div class="item-after">钱包扣款</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-50"><a class="button button-big button-fill button-danger close-popup">取消支付</a></div>
                        <div class="col-50"><a class="button button-big button-fill button-success close-popup" id="confirm">确认支付</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assert/js/zepto.min.js"></script>
    <script src='/assert/js/sm.min.js'></script>
    <script src='/assert/js/cart.js'></script>
