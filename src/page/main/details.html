<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>礼品屋</title>
    <link rel="stylesheet" href="/assert/css/common.css">
    <link rel="stylesheet" href="/assert/css/sm.min.css">
    <link rel="stylesheet" href="/assert/css/sm-extend.min.css">
    <link rel="stylesheet" href="/assert/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assert/css/details.css">
</head>
<body>
  <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
  <div class="page-group">
      <!-- 单个page ,第一个.page默认被展示-->
      <div class="page">
          <!-- 工具栏 -->
          <nav class="bar bar-tab">
              <div class="left">
                  <svg>
                    <use xlink:href="/assert/svg-symbols.svg#car"/>
                  </svg>
                  <span class="cir">1</span>
                  <span class="span1">共计</span><span id="total">268</span><span class="span2">元</span>
              </div>
              <div class="center">加入购物车</div>
              <div class="right">选好了</div>
          </nav>

          <!-- 这里是页面内容区 -->
          <div class="content">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left" href="index.html" external>
                    <span class="icon icon-left" style="margin-top: -4px;"></span>
                    返回
                </a>
                <h1 class="title">商品详情</h1>
            </header>
            <!--swiper最外层-->
            <div class="swiper-container">   
                <!--swiper轮播页-->
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="/assert/img/swiper1.jpg" width="100%"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="/assert/img/s.jpg" width="100%"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="/assert/img/swiper3.jpg" width="100%"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="/assert/img/b.jpg" width="100%"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="/assert/img/swiper5.jpg" width="100%"></a>
                    </div>
                </div>
                <!--分页器-->
                <div class="swiper-pagination"></div>
            </div>
            <p class="biaoti">春暖花开</p>
            <p class="price">
              <svg>
                <use xlink:href="/assert/svg-symbols.svg#money"/>
              </svg>
              <span class="sp1">340.0</span>
              <span class="sp2">请提前两小时预订！</span>
            </p>

            <div class="choose">
                <div class="guige">
                    <div class="left">
                        <svg>
                          <use xlink:href="/assert/svg-symbols.svg#guige"/>
                        </svg>
                        <span class="sp1">规 格 ：</span>
                    </div>
                    <div class="btnbox">
                        <button class="active">8寸(适合6-10人食用)</button>
                        <button>10寸(适合10-12人食用)</button>
                    </div>
                </div>

                <div class="shuliang">
                    <svg>
                      <use xlink:href="/assert/svg-symbols.svg#shuliang"/>
                    </svg>
                    <span class="sp1">数 量 ：</span>
                    <img id="reduce" src="/assert/img/reduce.png"/>
                    <span class="sp2" id="amount">1</span>
                    <svg class="svg2" id="add">
                      <use xlink:href="/assert/svg-symbols.svg#add"/>
                    </svg>
                </div>
            </div>
            <div class="xiangqing">
              <p class="p1">
                <svg>
                <use xlink:href="/assert/svg-symbols.svg#xqleft"/>
                </svg>
                <span>商品详情</span>
                <svg>
                <use xlink:href="/assert/svg-symbols.svg#xqright"/>
                </svg>
              </p>
            </div>
            <div class="pic">
              <img src="/assert/img/list1.jpg"/>
              <img src="/assert/img/list2.jpg"/>
              <img src="/assert/img/list3.jpg"/>
              <img src="/assert/img/list4.jpg"/>
              <img src="/assert/img/list5.jpg"/>
              <img src="/assert/img/public1.jpg"/>
              <img src="/assert/img/public2.jpg"/>
              <img src="/assert/img/public3.jpg"/>
              <img src="/assert/img/public4.jpg"/>
              <img src="/assert/img/public5.jpg"/>
              <img src="/assert/img/public6.jpg"/>
            </div>
        </div>


          </div>
      </div>

      <!-- 其他的单个page内联页（如果有） -->
      <div class="page">...</div>

  </div>
  <script src="/assert/js/zepto.min.js"></script>
  <script src='/assert/js/sm.min.js'></script>
  <script src='/assert/js/sm-extend.min.js'></script>
  <script src="/assert/js/details.js"></script>
</body>
</html>
