<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>礼品屋</title>
    <link rel="stylesheet" href="/assert/css/common.css">
    <link rel="stylesheet" href="/assert/css/sm.min.css">
    <link rel="stylesheet" href="/assert/css/sm-extend.min.css">
    <link rel="stylesheet" href="/assert/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assert/css/order.css">
</head>
<body>
  <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
  <div class="page-group">
      <!-- 单个page ,第一个.page默认被展示-->
      <div class="page">
          <!-- 标题栏 -->
          <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="me.html" external>
              <span class="icon icon-left" style="margin-top: -4px;"></span>
              返回
            </a>
            <h1 class="title">我的优惠券</h1>
          </header>
          <!-- 这里是页面内容区 -->
          <div class="content">
            <div class="buttons-tab">
                <a href="#tab1" class="tab-link active button">未使用</a>
                <a href="#tab2" class="tab-link button">已使用</a>
                <a href="#tab3" class="tab-link button">已过期</a>
            </div>
            <div class="content-block">
                <div class="tabs">
                    <!--tab1  未使用-->
                    <div id="tab1" class="tab active">
                        <!--未使用1-->
                        <div class="container-order">
                            <div class="container-title">
                                <span>编号：654889715</span>
                                <span>未使用</span>
                            </div>
                            <div class="container-card-goods">
                              <ul>
                                <li>
                                    <img src="/assert/img/coupon-20.jpg" alt="">
                                </li>
                              </ul>           
                              <div>
                                  <span class="all_goods">过期时间：2017-03-29 11:40:23</span>
                              </div>
                            </div>
                            <div class="pay_goods_btn">
                                  <button class="pay-btn"><a href="">去使用</a></button>
                            </div>
                        </div>
                        <!--未使用2-->
                        <div class="container-order">
                            <div class="container-title">
                                <span>编号：654889715</span>
                                <span>未使用</span>
                            </div>
                            <div class="container-card-goods">
                              <ul>
                              <li>
                                  <img src="/assert/img/coupon-100.jpg" alt="">
                              </li>
                            </ul>  
                            <div>
                                <span class="all_goods">过期时间：2017-03-29 11:40:23</span>
                            </div>
                            </div>
                            <div class="pay_goods_btn">
                                  <button class="pay-btn"><a href="">去使用</a></button>
                            </div>
                        </div>
                        <!--未使用3-->
                        <div class="container-order">
                            <div class="container-title">
                                <span>编号：654889715</span>
                                <span>未使用</span>
                            </div>
                            <div class="container-card-goods">
                              <ul>
                              <li>
                                  <img src="/assert/img/coupon-20.jpg" alt="">
                              </li>
                            </ul>  
                                <div>
                                    <span class="all_goods">过期时间：2017-03-29 11:40:23</span>
                                </div>
                            </div>
                            <div class="pay_goods_btn">
                                  <button class="pay-btn"><a href="">去使用</a></button>
                            </div>
                        </div>
                    </div>
                    <!--tab2 已使用-->
                    <div id="tab2" class="tab">
                        <div class="content-block">
                            <div class="not_paying">
                                    <div class="not_paying_basket">
                                          <img src="/assert/img/coupon-no.svg" alt="">
                                    </div>
                                    <div class="not_pay_title">还空着呢!</div>
                            </div>
                        </div>
                    </div>
                    <!--tab3 已过期-->
                    <div id="tab3" class="tab">
                        <div class="content-block">
                            <div class="not_paying">
                                    <div class="not_paying_basket">
                                          <img src="/assert/img/coupon-no.svg" alt="">
                                    </div>
                                    <div class="not_pay_title">还空着呢!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

      </div>
      <!-- 其他的单个page内联页（如果有） -->
      <div class="page">...</div>

  </div>
  <script src="/assert/js/zepto.min.js"></script>
  <script src='/assert/js/sm.min.js'></script>
  <script src='/assert/js/sm-extend.min.js'></script>
  <script src="/assert/js/order.js"></script>
</body>
</html>
