<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>礼品屋</title>
    <link rel="stylesheet" href="/assert/css/common.css">
    <link rel="stylesheet" href="/assert/css/sm.min.css">
    <link rel="stylesheet" href="/assert/css/sm-extend.min.css">
    <link rel="stylesheet" href="/assert/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assert/css/index.css">
</head>

<body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group me-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-current" id="page-me">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <h1 class="title">我的</h1>
            </header>
            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item" href="index.html" external>
                    <span class="icon icon-home"></span>
                    <span class="tab-label">首页</span>
                </a>
                <a class="tab-item" href="game.html" external>
                    <span class="icon icon-gift"></span>
                    <span class="tab-label">发现</span>
                </a>
                <a class="tab-item" href="cart.html" external>
                    <span class="icon icon-cart"></span>
                    <span class="tab-label">购物车</span>
                </a>
                <a class="tab-item active" id="me" href="me.html" external data-no-cache="true">
                    <span class="icon icon-me"></span>
                    <span class="tab-label">我的</span>
                </a>
            </nav>
            <!-- 这里是页面内容区 -->
            <div class="content">
                <!--头像昵称-->
                <div class="topImage">
                    <div class="userImg">
                        <div class="userImgInner"><img id="userimg" src="" alt=""></div>
                    </div>
                    <div class="userNick" id="userNick"></div>
                </div>
                <div class="tab">
                    <div class="first_tab">
                        <a href="order.html">我的订单</a>
                    </div>
                    <div class="middle_tab">
                        <a href="user.html#page-purse">我的钱包</a>
                    </div>
                    <div class="last_tab" id="signout">
                        <a href="user.html#page-login">退出</a>
                    </div>
                </div>
                <!--sui插件-->
                <div class="list-block">
                    <ul>
                        <a href="order.html#page-coupon">
                            <li class="item-content item-link">
                                <div class="item-media"><i class="icon icon-f7"></i></div>
                                <div class="item-inner">
                                    <div class="item-title discountCard">优惠券</div>
                                    <div class="item-after"></div>
                                </div>
                            </li>
                        </a>
                    </ul>
                </div>
                <!--sui插件-->

                <!--sui插件-->
                <div class="list-block">
                    <ul>
                        <a href="user.html#page-personalData">
                            <li class="item-content item-link">
                                <div class="item-media"><i class="icon icon-f7"></i></div>
                                <div class="item-inner">
                                    <div class="item-title memberInfo">我的资料</div>
                                    <div class="item-after"></div>
                                </div>
                            </li>
                        </a>
                        <a href="user.html#page-newPassword">
                            <li class="item-content item-link">
                                <div class="item-media"><i class="icon icon-f7"></i></div>
                                <div class="item-inner">
                                    <div class="item-title security">修改密码</div>
                                    <div class="item-after"></div>
                                </div>
                            </li>
                        </a>
                        <a href="user.html#page-address">
                            <li class="item-content item-link">
                                <div class="item-media"><i class="icon icon-f7"></i></div>
                                <div class="item-inner">
                                    <div class="item-title addresses">地址管理</div>
                                    <div class="item-after"></div>
                                </div>
                            </li>
                        </a>
                        <a href="activity.html" external>
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title serviceTel">领取优惠</div>
                                <div class="item-after"></div>
                            </div>
                        </li>
                        </a>
                        <a href="#page-feedback">
                            <li class="item-content item-link">
                                <div class="item-media"><i class="icon icon-f7"></i></div>
                                <div class="item-inner">
                                    <div class="item-title advice">意见反馈</div>
                                    <div class="item-after"></div>
                                </div>
                            </li>
                        </a>
                    </ul>
                </div>
                <!--sui插件-->
            </div>
        </div>
        <!-- 其他的单个page内联页（问题反馈） -->
        <div class="page" id="page-feedback">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <span class="icon icon-left" style="margin-top: -4px;"></span> 返回
                </a>
                <h1 class="title">意见反馈</h1>
            </header>
            <!-- 这里是页面内容区 -->
            <div class="content">
                <form id="form-feedback">
                <div class="coupon-feedback__body">
                    <div class="feedback__phone">
                        <span class="feedback__phone--text">手机号</span>
                        <input class="feedback__input--text" type="text" name="phone" placeholder="请留下您的联系方式">
                        <input type="text" id="feedback-userid" name="userid" style="display:none">
                    </div>
                    <span class="feedback--text">反馈内容</span>
                    <textarea class="feedback__content" name="txt" placeholder="请填写您宝贵的意见，我们将认真听取，及时改善"></textarea>
                    <input class="coupon-feedback--submit" type="button" id="bt-feedback" value="提 交">
                </div>
                </form>
            </div>
        </div>
        <script src="/assert/js/zepto.min.js"></script>
        <script src='/assert/js/sm.min.js'></script>
        <script src='/assert/js/sm-extend.min.js'></script>
        <script src='/assert/js/sm-city-picker.min.js'></script>
        <script src="/assert/js/index.js"></script>
        <script src="/assert/js/me.js"></script>
</body>
</html>
