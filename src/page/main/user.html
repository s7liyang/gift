<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>礼品屋</title>
    <link rel="stylesheet" href="/assert/css/common.css">
    <link rel="stylesheet" href="/assert/css/sm.min.css">
    <link rel="stylesheet" href="/assert/css/sm-extend.min.css">
    <link rel="stylesheet" href="/assert/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assert/css/index.css">
</head>
<body>
  <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
  <div class="page-group">
      <!-- 单个page ,第一个.page默认被展示（登录页面）-->
      <div class="page page-current" id="page-login">
          <!-- 标题栏 -->
          <header class="bar bar-nav">
              <a class="button button-link button-nav pull-left" href="index.html" external>
                <span class="icon icon-left" style="margin-top: -4px;"></span>
                首页
              </a>
              <h1 class="title">登录</h1>
              <a class="button button-link button-nav pull-right" href="#page-register">
                注册
                <span class="icon icon-right" style="margin-top: -4px;"></span>
              </a>
          </header>
          <!-- 这里是页面内容区 -->
          <div class="content">
              <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <form id="form-login">
                    <li>
                        <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">用户名</div>
                            <div class="item-input">
                            <input type="text" name="username" placeholder="请输入用户名">
                            </div>
                        </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">密码</div>
                            <div class="item-input">
                            <input type="password" name="password" placeholder="请输入密码" class="">
                            </div>
                        </div>
                        </div>
                    </li>
                    </form>
                    <!-- Switch (Checkbox) -->
                    <li>
                        <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">记住密码</div>
                            <div class="item-input">
                            <label class="label-switch">
                                <input type="checkbox" checked="checked">
                                <div class="checkbox"></div>
                            </label>
                            </div>
                        </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a id="bt-login" class="button button-big button-fill button-success">登 录</a></div>
                </div>
            </div>
          </div>
      </div>
      <!-- 其他的单个page内联页（注册页面） -->
      <div class="page" id="page-register">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back">
            <span class="icon icon-left" style="margin-top: -4px;"></span>
            返回
            </a>
            <h1 class="title">注册</h1>
            <a class="button button-link button-nav pull-right" href="#page-login">
            登录
            <span class="icon icon-right" style="margin-top: -4px;"></span>
            </a>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <form id="form-register">
                    <li>
                        <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">用户名</div>
                            <div class="item-input">
                            <input type="text" name="username" placeholder="请输入手机号">
                            </div>
                        </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">密码</div>
                            <div class="item-input">
                            <input type="password" name="password" placeholder="请输入密码" class="">
                            </div>
                        </div>
                        </div>
                    </li>
                    </form>
                    <!-- Switch (Checkbox) -->
                    <li>
                        <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <input type="checkbox" checked="checked">
                            注册即视为同意 <a href="javascript:void(0)">《礼品屋用户注册协议》</a>
                        </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a id="bt-register" class="button button-big button-fill button-warning">注 册</a></div>
                </div>
            </div>
        </div>
      </div>
      <!-- 其他的单个page内联页（修改密码页面） -->
      <div class="page" id="page-newPassword">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back">
            <span class="icon icon-left" style="margin-top: -4px;"></span>
            返回
            </a>
            <h1 class="title">修改密码</h1>
        </header>

        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">修改密码</div>
                            <div class="item-input">
                            <input type="password" placeholder="请输入新密码">
                            </div>
                        </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">确认密码</div>
                            <div class="item-input">
                            <input type="password" placeholder="再次输入新密码" class="">
                            </div>
                        </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="#" class="button button-big button-fill button-danger">确 认 修 改</a></div>
                </div>
            </div>
        </div>
      </div>
      <!-- 其他的单个page内联页（个人资料页面） -->
      <div class="page" id="page-personalData">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back">
            <span class="icon icon-left" style="margin-top: -4px;"></span>
            返回
            </a>
            <h1 class="title">个人资料</h1>
        </header>

        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="list-block">
                <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">昵称</div>
                        <div class="item-input">
                        <input type="text" id="nickname" name="nickname" value="">
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">头像</div>
                        <div class="item-input">
                        <input type="file" id="userimg" name="userimg" value="">
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">邮箱</div>
                        <div class="item-input">
                        <input type="email" id="email" name="email" value="">
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-password"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">手机</div>
                        <div class="item-input">
                        <input type="text" id="phone" name="phone" value="">
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-gender"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">性别</div>
                        <div class="item-input">
                        <select id="sex" name="sex">
                            <option>女</option>
                            <option>男</option>
                        </select>
                        </div>
                    </div>
                    </div>
                </li>
                <!-- Date -->
                <li>
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">生日</div>
                        <div class="item-input">
                        <input type="date" placeholder="Birth day" id="birth" name="birth" value="">
                        </div>
                    </div>
                    </div>
                </li>
                <li class="align-top">
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-comment"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">个人签名</div>
                        <div class="item-input">
                        <textarea id="sign" name="sign"></textarea>
                        </div>
                    </div>
                    </div>
                </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" class="button button-big button-fill button-danger back">取消</a></div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success">提交</a></div>
                </div>
            </div>
        </div>
      </div>
       <!-- 其他的单个page内联页（地址管理页面） -->
      <div class="page" id="page-address">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back">
              <span class="icon icon-left" style="margin-top: -4px;"></span>
              返回
            </a>
            <h1 class="title">我的地址</h1>
        </header>

        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="list-block">
                <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">联系人</div>
                        <div class="item-input">
                        <input type="text" id="name" name="name" value="" placeholder="请输入姓名">
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">联系电话</div>
                        <div class="item-input">
                        <input type="text" id="addphone" name="addphone" value="" placeholder="请输入手机号码">
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">邮政编码</div>
                        <div class="item-input">
                        <input type="email" id="postcode" name="postcode" value="" placeholder="请输入邮政编码">
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">所在地区</div>
                        <div class="item-input">
                        <input type="text" id='city-picker' name="area" value="" />
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">详细地址</div>
                        <div class="item-input">
                        <input type="email" id="detail" name="detail" value="" placeholder="请输入详细地址">
                        </div>
                    </div>
                    </div>
                </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success">提交</a></div>
                </div>
            </div>
        </div>
      </div>
      <!-- 其他的单个page内联页（我的钱包） -->
      <div class="page" id="page-purse">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back">
            <span class="icon icon-left" style="margin-top: -4px;"></span>
            返回
            </a>
            <h1 class="title">我的钱包</h1>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="list-block">
                <ul>
                <!-- Text inputs -->
                <li class="item-content">
                    <div class="item-media"><i class="icon icon-f7"></i></div>
                    <div class="item-inner">
                    <div class="item-title">钱包余额：</div>
                    <div class="item-after">￥<span id="money"></span></div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">充值</div>
                        <div class="item-input">
                        <input type="number" value="" placeholder="请输入充值金额">
                        </div>
                    </div>
                    </div>
                </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="#" class="button button-big button-fill button-success">确认充值</a></div>
                </div>
            </div>
        </div>
      </div>
  </div>
  <script src="/assert/js/zepto.min.js"></script>
  <script src='/assert/js/sm.min.js'></script>
  <script src='/assert/js/sm-extend.min.js'></script>
  <script src='/assert/js/sm-city-picker.min.js'></script>
  <script src='/assert/js/index.js'></script>
  <script src='/assert/js/user.js'></script>
</body>
</html>
