<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>礼品屋</title>
    <link rel="stylesheet" href="/assert/css/common.css">
    <link rel="stylesheet" href="/assert/css/sm.min.css">
    <link rel="stylesheet" href="/assert/css/index.css">
</head>
<body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group activity-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                    <span class="icon icon-left" style="margin-top: -4px;"></span> 返回
                </a>
                <h1 class="title">领取优惠</h1>
            </header>
            <!-- 这里是页面内容区 -->
            <div class="content">
                <div class="rotate_wrap">
                    <img class="bg_img rotate_origin" id="i_bg" src="/assert/img/activity1.png">
                    <img class="cont_img rotate_origin1" id="i_cont" src="/assert/img/activity2.png">
                </div>
                <p style="text-align:center;">剩余抽奖次数：<span id="time"></span></p>
                <div class="btn" id="i_btn">开始</div>
            </div>
        </div>
    </div>
    <script src="/assert/js/zepto.min.js"></script>
    <script src='/assert/js/sm.min.js'></script>
    <script src='/assert/js/activity.js'></script>
</body>

</html>
