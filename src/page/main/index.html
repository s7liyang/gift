<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>礼品屋</title>
    <link rel="stylesheet" href="/assert/css/common.css">
    <link rel="stylesheet" href="/assert/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assert/css/swiper-3.4.0.min.css">
    <link rel="stylesheet" href="/assert/css/index.css">
</head>
<body>
    <header>
        <i class="menu fa fa-navicon"></i>
        <div class="inputbox">
            <input type="" name="" value="" placeholder="搜索礼物">
            <i class="fa fa-search"></i>
        </div>
    </header>
    <!--swiper最外层-->
    <div class="swiper-container">   
        <!--swiper轮播页-->
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="#"><img src="/assert/img/swiper1.jpg" width="100%"></a>
            </div>
            <div class="swiper-slide">
                <a href="#"><img src="/assert/img/s.jpg" width="100%"></a>
            </div>
            <div class="swiper-slide">
                <a href="#"><img src="/assert/img/swiper3.jpg" width="100%"></a>
            </div>
            <div class="swiper-slide">
                <a href="#"><img src="/assert/img/b.jpg" width="100%"></a>
            </div>
            <div class="swiper-slide">
                <a href="#"><img src="/assert/img/swiper5.jpg" width="100%"></a>
            </div>
        </div>
        <!--分页器-->
        <div class="swiper-pagination"></div>
	</div>
    
    <footer>
        <div class="item active">
            <div class="icon"><i class="fa fa-home"></i></div>
            <div>首页</div>
        </div>
        <div class="item">
            <div class="icon"><i class="fa fa-heart"></i></div>
            <div>猜心</div>
        </div>
        <div class="item">
            <div class="icon"><i class="fa fa-shopping-cart"></i></div>
            <div>购物车</div>
        </div>
        <div class="item">
            <div class="icon"><i class="fa fa-user-o"></i></div>
            <div>我的</div>
        </div>
    </footer>
    <script src="/assert/js/jquery-1.8.2.min.js"></script>
	<script src="/assert/js/swiper-3.4.0.min.js"></script>
	<script src='/assert/js/index.js'></script>
</body>
</html>
